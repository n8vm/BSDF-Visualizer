<!DOCTYPE html>
<html>

    <header>
    	<title>BSDF Visualizer</title>
    	<link rel="stylesheet" href="./Styles/flexbox.css">
    	<link rel="stylesheet" href="./Styles/fonts.css">
    	<link rel="stylesheet" href="./Styles/colors.css">
    	<link rel="stylesheet" href="./Styles/rangesliders.css">
        <link rel="stylesheet" href="./Styles/knobs.css">
        <link rel="stylesheet" href="./Styles/switch.css">

    	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    	<meta charset="utf-8"/>
    </header>

    <!-- svg styling for envelope sliders -->
    <svg class="defs">
    	<defs>
    		<radialGradient id="grad-dial-soft-shadow" cx="0.5" cy="0.5" r="0.5">
    			<stop offset="85%" stop-color="#242a2e" stop-opacity="0.4"></stop>
    			<stop offset="100%" stop-color="#242a2e" stop-opacity="0"></stop>
    		</radialGradient>
    		<linearGradient id="grad-dial-base" x1="0" y1="0" x2="0" y2="1">
    			<stop offset="0%" stop-color="#52595f"></stop>
    			<stop offset="100%" stop-color="#2b3238"></stop>
    		</linearGradient>
    		<linearGradient id="grad-dial-highlight" x1="0" y1="0" x2="0" y2="1">
    			<stop offset="0%" stop-color="#70777d" stop-opacity="1"></stop>
    			<stop offset="40%" stop-color="#70777d" stop-opacity="0"></stop>
    			<stop offset="55%" stop-color="#70777d" stop-opacity="0"></stop>
    			<stop offset="100%" stop-color="#70777d" stop-opacity="0.3"></stop>
    		</linearGradient>
    		<filter id="glow">
    			<feGaussianBlur in="SourceGraphic" result="blur" stdDeviation="2"></feGaussianBlur>
    			<feComposite in="blur" in2="SourceGraphic" operator="over"></feComposite>
    		</filter>
    	</defs>
    </svg>

    <body id="main-container">
        <div id="menu-column">
            <div id="brdf-presets">
                <button type="button" class="button" id="btn1">Ashikhmin Shirley</button>
                <button type="button" class="button" id="btn2">Phong</button>
                <button type="button" class="button" id="btn3">Lambert</button>
                <button type="button" class="button" id="btn4">Oren Nayar</button>
                <button type="button" class="button" id="btn5">Ross-Li</button>
                <button type="button" class="button" id="btn6">Blinn</button>
            </div>
        </div>
        <div id="model-column">
            <div id="model-header">
              <!-- <div id="heatmap-toggle">Heatmap</div> -->
              <!-- <div id="ibl-toggle">Image Based Lighting</div> -->
                <!-- <input class="niceSlider" id="slider_camRot" type='range'/> -->
            </div>
            <canvas id="model-canvas">Point light canvas</canvas>
            <div id="model-menu">
                Point Light Menu
            </div>
        </div>

    	<div id="brdf-column">
    		<div id="brdf-header">BRDF Header</div>
    		<canvas id="brdf-canvas">BRDF canvas</canvas>
    		<div id="brdf-menu">BRDF menu</div>
    	</div>

    </body>
