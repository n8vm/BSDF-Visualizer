<!DOCTYPE html>
<html>
	<header>
		<title>BSDF Visualizer - CS6635 </title>
		<link rel="stylesheet" href="./Styles/flexbox.css">
		<link rel="stylesheet" href="./Styles/fonts.css">
		<link rel="stylesheet" href="./Styles/colors.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</header>
	<body id="main-container">
    <script src="Scripts/gl-matrix.js"></script>
    <!-- Nate Marshak: Not using twgl for now, I don't like it. -->
    <!--<script src="Scripts/twgl-full.js"></script>-->
    <script type="vertex" id="vs">
        #version 300 es
        
        layout (location=0) in vec4 position;
        layout (location=1) in vec3 color;

        uniform mat4 u_mvp;
        
        out vec3 vColor;

        void main() {
            vColor = color;
            gl_PointSize = 10.0;
            gl_Position = u_mvp * position;
        }
    </script>
    <script type="fragment" id="fs">
        #version 300 es
        precision highp float;
        
        in vec3 vColor;
        out vec4 fragColor;

        void main() {
            fragColor = vec4(vColor, 1.0);
        }
    </script>
    <canvas id="webgl-canvas"></canvas>
    <script type="application/javascript" src="Scripts/main.js">
    </script>
	</body>
</html>
